<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mike Vattuone's Personal Website" />
    <meta property="og:description" content="A collection of web projects" />
    <meta property="og:image" content="https://vattuo.net/og-image.png" />
    <meta property="og:url" content="https://vattuo.net" />
    <meta name="author" content="Mike Vattuone" />
    <meta property="article:author" content="https://vattuo.net" />
    <meta property="article:published_time" content="2025-10-06T00:00:00Z" />
    <title>Vattuo.net</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>

  <body>
    <header class="site-header" role="banner">
      <div class="site-header__content">
        <div class="site-header__identity">
          <h1 class="site-title">Mike Vattuone</h1>
          <p class="site-tagline">He does things on The Internet.</p>
        </div>
        <nav aria-label="Primary" class="site-nav">
          <ul>
            <li>
              <a
                href="https://github.com/mvattuone"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/mvattuone"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li><a href="mailto:mike@vattuo.net">Say hello</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="project-carousel">
      <div id="container" role="presentation"></div>

      <button
        type="button"
        class="carousel-button prev"
        aria-label="View previous project"
        aria-controls="container"
      >
        <svg
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <polyline
            points="15 6 9 12 15 18"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button
        type="button"
        class="carousel-button next"
        aria-label="View next project"
        aria-controls="container"
      >
        <svg
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <polyline
            points="9 6 15 12 9 18"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
