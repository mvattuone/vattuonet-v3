<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title></title>
    <link rel="preload" as="image" href="/world.png" fetchpriority="high">
    <link rel="preload" as="image" href="/water.png" fetchpriority="high">
    <link rel="preload" as="image" href="/airship.png" fetchpriority="high">
    <link rel="preload" as="image" href="/sky2.png" fetchpriority="high">
    <link rel="preload" as="image" href="/clouds.png" fetchpriority="high">
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>

  <body>
      <div class="universe">
        <div class="sky">
          <div class="haze"></div>
          <div class="glare"></div>
        </div>

        <div class="world">
          <div class="origin-marker"></div>
        </div>
        <div class="airship"></div>
        <div class="shadow"></div>
      </div>

      <span class="paused-text" aria-hidden="true">Paused</span>

      <main>
        <section>
          <h3>Mike Vattuone</h3>
          <p>"He does things on the internet."</p>
          <nav>
            <ul style="">
              <li>
                <a
                  href="https://github.com/mvattuone"
                  target="_blank"
                  rel="noopener noreferrer"
                  >GitHub</a
                >
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/mvattuone"
                  target="_blank"
                  rel="noopener noreferrer"
                  >LinkedIn</a
                >
              </li>
              <li><a href="mailto:mike@vattuo.net">Say hello</a></li>
            </ul>
          </nav>
        </section>

        <aside class="controls">
          <button id="map" aria-label="Toggle Map" class="primary-button" type="button">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 5.5 9 3v15l-5 2.5V5.5Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
              <path d="M9 3l6 2.5v15l-6-2.5V3Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
              <path d="M15 5.5 20 3v15l-5 2.5V5.5Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="pause" aria-label="Pause" class="primary-button">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <!-- Play triangle -->
              <polygon class="play" points="6,4 20,12 6,20"/>
              <!-- Pause bars -->
              <g class="pause">
                <rect x="6" y="5" width="4" height="14"/>
                <rect x="14" y="5" width="4" height="14"/>
              </g>
            </svg>
          </button>
          <button id="demo" aria-label="Demo" class="primary-button">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <text x="12" y="15" font-size="7" fill="currentColor" text-anchor="middle">AUTO</text>
          </svg>
          </button>
          <button id="controls-toggle" aria-label="Toggle Controls" class="primary-button" type="button">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <text x="12" y="14" font-size="20" fill="currentColor" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle">?</text>
            </svg>
          </button>
        </aside>

        <div class="minimap">
            <div class="minimap-airship"></div>
        </div>

        <div class="controls-modal">
          <section aria-labelledby="controls-modal-title">
            <h3>Controls</h3>
            <div>
                <svg class="controls-modal__icon" viewBox="0 0 94 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="35" y="1" width="24" height="24" rx="5" stroke="currentColor" stroke-width="2" />
                  <rect x="1" y="35" width="24" height="24" rx="5" stroke="currentColor" stroke-width="2" />
                  <rect x="35" y="35" width="24" height="24" rx="5" stroke="currentColor" stroke-width="2" />
                  <rect x="69" y="35" width="24" height="24" rx="5" stroke="currentColor" stroke-width="2" />
                  <path d="M47 5l-8 8h6v10h4V13h6l-8-8Z" fill="currentColor" />
                  <path d="M47 55l8-8h-6V37h-4v10h-6l8 8Z" fill="currentColor" />
                  <path d="M5 47l8-8v6h10v4H13v6l-8-8Z" fill="currentColor" />
                  <path d="M89 47l-8-8v6H71v4h10v6l8-8Z" fill="currentColor" />
                </svg>
              <span>Steer/Adjust Altitude</span>
            </div>
            <div>
                <svg class="controls-modal__icon" viewBox="0 0 186 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="184" height="32" rx="10" stroke="currentColor" stroke-width="2" />
                  <text x="93" y="18" font-size="14" fill="currentColor" text-anchor="middle" dominant-baseline="middle" font-family="Inter, sans-serif">SPACE</text>
                </svg>
              <span>Move Forward</span>
            </div>
          </section>
        </div>
      </main>


    <script src="./main.js" type="module"></script>
  </body>
</html>
