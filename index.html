<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title></title>
    <link rel="preload" as="image" href="/world.png" fetchpriority="high">
    <link rel="preload" as="image" href="/water.png" fetchpriority="high">
    <link rel="preload" as="image" href="/airship.png" fetchpriority="high">
    <link rel="preload" as="image" href="/sky2.png" fetchpriority="high">
    <link rel="preload" as="image" href="/clouds.png" fetchpriority="high">
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>

  <body>
      <div class="universe">
        <div class="sky">
          <div class="haze"></div>
          <div class="glare"></div>
        </div>

        <div class="world">
          <div class="origin-marker"></div>
        </div>
        <div class="airship"></div>
        <div class="shadow"></div>
      </div>

      <main>
        <section>
          <h3>Mike Vattuone</h3>
          <p>"He does things on the internet."</p>
          <nav>
            <ul style="">
              <li>
                <a
                  href="https://github.com/mvattuone"
                  target="_blank"
                  rel="noopener noreferrer"
                  >GitHub</a
                >
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/mvattuone"
                  target="_blank"
                  rel="noopener noreferrer"
                  >LinkedIn</a
                >
              </li>
              <li><a href="mailto:mike@vattuo.net">Say hello</a></li>
            </ul>
          </nav>
        </section>

        <aside>
          <button id="pause" aria-label="Pause" class="footer-button">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <!-- Play triangle -->
              <polygon class="play" points="6,4 20,12 6,20"/>
              <!-- Pause bars -->
              <g class="pause">
                <rect x="6" y="5" width="4" height="14"/>
                <rect x="14" y="5" width="4" height="14"/>
              </g>
            </svg>
          </button>
          <button id="demo" aria-label="Demo" class="footer-button">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <text x="12" y="15" font-size="7" fill="currentColor" text-anchor="middle">DEMO</text>
          </svg>
          </button>
        </aside>
      </main>

    <script src="./main.js" type="module"></script>
  </body>
</html>
